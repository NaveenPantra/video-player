<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
  </head>
  <body>
    <header>Video Player</header>
    <main>
      <section class="video-section">
        <div class="video-container">
        <div class="video-wrapper">
          <video src="./assets/input.mp4" id="video"></video>
          <div class="video-controls" data-video-state="pause">
            <div class="video-progress-container-topics">
<!--              <div class="video-topic-bar">-->
<!--                <div class="video-topic-buffered-bar"></div>-->
<!--                <div class="video-topic-seek-bar"></div>-->
<!--                <div class="video-topic-progress-bar"></div>-->
<!--              </div>-->
            </div>
            <div class="video-progress-container-normal">
              <div class="video-progress-normal-bck"></div>
              <div class="video-progress-normal-timeline-bar">
              </div>
              <div class="video-progress-normal-seek-bar"></div>
              <span class="video-progress-normal-nib"></span>
              <div class="video-progress-normal-buffered"></div>
            </div>
            <div class="video-control-button-wrapper">
              <button class="btn btn-video-controls" id="play-pause-btn">
                <ion-icon name="play"></ion-icon>
              </button>
              <button class="btn btn-video-controls" id="seek-bwd-btn"><ion-icon name="refresh"></ion-icon></button>
              <button class="btn btn-video-controls" id="seek-fwd-btn"><ion-icon name="refresh"></ion-icon></button>
              <button class="btn btn-video-controls" id="vol-ctrl-btn"><ion-icon name="volume-high"></ion-icon></button>
              <div class="video-time">
                <span class="video-current-time" id="vid-cur-time">00:00</span>/<span class="video-total-time" id="vid-total-time">00:00</span>
              </div>
              <button class="btn btn-video-controls" id="captions-btn"><ion-icon name="logo-closed-captioning"></ion-icon></button>
              <button class="btn btn-video-controls" id="pic-in-pic-btn"><ion-icon name="tv"></ion-icon></button>
              <button class="btn btn-video-controls" id="vid-full-screen-btn"><ion-icon name="scan-outline"></ion-icon></button>
              <button class="btn btn-video-controls" id="vid-settings-btn"><ion-icon name="settings"></ion-icon></button>
            </div>
          </div>
        </div>
        </div>
      </section>
      <section class="comments-container"></section>
      <section class="video-stats-wrapper"></section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
